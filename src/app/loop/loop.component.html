<h1> for loop in angular</h1>
<br>
<!-- show simple array info -->
<h3> array info</h3>
<h4 *ngFor = "let item of data "> {{item}} </h4>
<br>
<!-- show obj array info -->
<h3> obj info</h3>
<h4 *ngFor = "let item of objData "> {{item.name}}  {{item.age}}</h4>
<br>
<!-- show obj array info in table -->
<h3>table obj info</h3>
<table border="1">
    <tr>
        <td>name</td>
        <td>age</td>
    </tr>
    <tr *ngFor = "let item of objData">
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
    </tr>
</table>
